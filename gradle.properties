# Test configuration - run tests sequentially to avoid conflicts
systemProp.junit.jupiter.execution.parallel.enabled=false
systemProp.junit.jupiter.execution.parallel.mode.default=same_thread
systemProp.junit.jupiter.execution.parallel.mode.classes.default=same_thread