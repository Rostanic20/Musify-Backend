kotlin.code.style=official
kotlin.version=1.9.22
ktor.version=2.3.7
logback.version=1.4.14
mainClassName=com.musify.ApplicationKt

# JVM memory settings
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
